name: app_ssr
description: A basic jaspr app with ssr & automatic client hydration.
version: 0.0.1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  firebase_auth: ^3.4.0
  firebase_core: ^1.19.0
  jaspr: ^0.10.0

dev_dependencies:
  build_runner: ^2.4.0
  jaspr_web_compilers: ^4.0.4
  jaspr_builder: ^0.10.0
  lints: ^2.1.0

jaspr:
  uses-ssr: true
